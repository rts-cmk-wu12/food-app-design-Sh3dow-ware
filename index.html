<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodgo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="nav">
            <div>
                <p class="nav__title lobster">Foodgo</p>
                <p class="nav__description poppins">Order your favourite food!</p>
            </div>
            <img class="nav__profile" alt="profile" src="img/profile.png">
            <div class="nav__search">
                <i class="search__icon fa-solid fa-magnifying-glass"></i>
                <input class="search poppins" type="search" placeholder="Search">
            </div>
            <img class="nav__filter" alt="filterbutton" src="img/filterButton.svg">
        </nav>
    </header>

    <main>

        <div class="card">
            <img src="img/cheeseburger.png" alt="burger" class="card__img">
            <p class="card__title roboto">Cheeseburger</p>
            <p class="card__description roboto">Wendy's Burger</p>
            <div class="card__stats">
                <p class="card__rating roboto"><i class="fa-solid fa-star"></i>4.9</p>
                <i class="card__follow fa-regular fa-heart"></i>
            </div>
        </div>



        <div class="card">
            <img src="img/hamburgerveggie.png" alt="burger" class="card__img">
            <p class="card__title roboto">Hamburger</p>
            <p class="card__description roboto">Veggie Burger</p>
            <div class="card__stats">
                <p class="card__rating roboto"><i class="fa-solid fa-star"></i>4.8</p>
                <i class="card__follow fa-regular fa-heart"></i>
            </div>
        </div>


        <div class="card">
            <img src="img/hamburgerchicken.png" alt="burger" class="card__img">
            <p class="card__title roboto">Hamburger</p>
            <p class="card__description roboto">Chicken Burger</p>
            <div class="card__stats">
                <p class="card__rating roboto"><i class="fa-solid fa-star"></i>4.6</p>
                <i class="card__follow fa-regular fa-heart"></i>
            </div>
        </div>




        <div class="card">
            <img src="img/hamburgerfriedchicken.png" alt="burger" class="card__img">
            <p class="card__title roboto">Hamburger</p>
            <p class="card__description roboto">Fried Chicken Burger</p>
            <div class="card__stats">
                <p class="card__rating roboto"><i class="fa-solid fa-star"></i>4.5</p>
                <i class="card__follow fa-regular fa-heart"></i>
            </div>
        </div>

    </main>


    <footer class="footer">
        <p>gigigig</p>
    </footer>

</body>
</html>
